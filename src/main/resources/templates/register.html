<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>

<body>
<div th:replace="fragments :: header"></div>
<div class="container">
    <form th:action="@{register}" method="post" th:object="${userForm}">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="login" th:text="#{user.security.username}"></label>
            <input class="form-control col-sm-8" id="login" type="text" th:field="*{username}">
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="password" th:text="#{user.security.password}"></label>
            <input class="form-control col-sm-8" id="password" type="password" th:field="*{password}">
        </div>
        <button class="btn btn-primary col-sm-3" th:text="#{user.security.register}"></button>
    </form>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
